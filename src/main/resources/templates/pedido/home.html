<html>
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
	
	<div class="p-3 mb-2 bg-dark text-white">
		<h1 class="display-4">Meus Produtos</h1>
	</div>
	
	<nav class="navbar navbar-expand navbar-light bg-lightd-flex justify-content-between mb-3">
		<div class="nav-bar d-flex justify-content-between mb-3">
		<div class="form-group">
					<label for="nomeProduto">Categoria</label>
					<input class="form-control"  name="categoria" placeholder="nome da categoria"/>
					<small>Informe qual o nome da categoria do produto.</small>
				</div>
				
			
		</div>
		<a href="/produtos/formulario"><button class="btn btn-warning my-2 my-sm-0 ">Novo</button></a>
	</nav>
	
		<div class="card" th:each="produto : ${produto}">
			<div class="card-header" th:text="${produto.nomeProduto}">Nome
				do Produto.:</div>
			<div class="card-body">
				<div class="row">
				    <div class="col-12 col-sm-8 mb-3">
						<div class="row">	
							
							
						</div>
						<div>Produto.:</div>
						<div>
							<input class="form-control" th:value="${produto.nomeProduto}" value="nome Produto" />
						</div>
						<div>Descrição.:</div>
						<div>
							<textarea class="form-control" th:text="${produto.descricao}">descrição do produto</textarea>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>


</body>

</html>
